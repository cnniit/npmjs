<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>中间件 - 笔记</title>
    <link rel="stylesheet" type="text/css" href="default/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="default/css/common.css" />
    <link rel="stylesheet" type="text/css" href="default/css/heder_nav-menu.css" />
    <link rel="stylesheet" type="text/css" href="default/css/service.css" />
</head>

<body>



    {{include 'default/public/header.html'}}



    <div id="main-wrapper">

        <div class="main">

            <ul class="clear">

                {{each middlewareList}}
                <li class="service">
                    <a href="/content/{{@$value._id}}">
                        <img src="{{$value.img_url}}" />

                        <h3>{{$value.title}}</h3>
                    </a>
                </li>

                {{/each}}
            </ul>

        </div>

    </div>

    {{include 'default/public/footer.html'}}

</body>

</html>
